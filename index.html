<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/vue.global.js"></script>
    </head>
    <body>
         <header>
             <h1>Learing Vue3</h1>
         </header>

         <div id="app">
             <h3>Enter a Number</h3>
             <input type="text" v-model.number="num">
             <br>
             <br>
             <button @click="getDouble">Get Double</button>
             <button @click="getSquare">Get Square</button>
             <button @click="addTen">Get 10</button>
             <button @click="getReset">Reset</button>
             <hr>
             <label>Enter Number: </label>{{ num }}
             <br>
             <br>
             <label>Result:</label>{{ result }}
        </div>

         <script src="js/app.js"></script>
    </body>
</html>
